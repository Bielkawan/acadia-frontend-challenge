<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Frontier - Lista de Produtos</title>
    <link rel="stylesheet" href="Gabriel_kauan_gomes_da_silva_style.css">
</head>
<body>

    <header>
        <h1>Nossos Produtos</h1>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Pesquisar produtos...">
        </div>

        <div class="actions">
            <button id="add-sample">Adicionar Amostra do Produto</button>
        </div>

    </header>

    <main>
        <div class="product-grid">

            <article class="product-card">                                                               
                <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=300&h=300&fit=crop" loading="lazy" alt="Tênis de corrida vermelho" class="product-img">
                <div class="card-content">
                    <h3 class="product-title">Tênis Esportivo</h3>
                    <p class="product-desc">Um tênis confortável para corridas longas e caminhadas.</p>
                    <span class="product-price">R$ 299,90</span>
                    <button class="btn-add">Adicionar ao carrinho</button>
                </div>
            </article>

            <article class="product-card">
                <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?q=80&w=300&h=300&auto=format&fit=crop" alt="Produto 2" class="product-img">
                <div class="card-content">
                    <h3 class="product-title">Relógio Digital</h3>
                    <p class="product-desc">Monitore seus batimentos e passos com precisão.</p>
                    <span class="product-price">R$ 150,00</span>
                    <button class="btn-add">Adicionar ao carrinho</button>
                </div>
            </article>

            <article class="product-card">
                <img src="https://images.unsplash.com/photo-1553062407-98eeb64c6a62?w=300&h=300&fit=crop" alt="Produto 3" class="product-img">
                <div class="card-content">
                    <h3 class="product-title">Mochila Impermeável</h3>
                    <p class="product-desc">Ideal para trilhas e dias de chuva.</p>
                    <span class="product-price">R$ 120,00</span>
                    <button class="btn-add">Adicionar ao carrinho</button>
                </div>
            </article>

        </div>

        <div class="actions">
            </div>
    </main>

    <script src="Gabriel_kauan_gomes_da_silva_script.js"></script>
    
</body>

</html>
